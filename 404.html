<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>Style Iraq</title>
    <script>
      // Redirect root and all non-file requests to /app for GitHub Pages SPA support
      (function() {
        var path = window.location.pathname;
        var isFile = /\.[a-zA-Z0-9]+$/.test(path);
        if ((path === '/' || path === '/styleiraq-94/' || path === '/styleiraq-94') && !isFile) {
          window.location.replace('/styleiraq-94/app');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
